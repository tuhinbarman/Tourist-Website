{%extends 'base.html' %}

{%block content%}

<div class="content-block">
    <div class="container my-3 p-4 rounded-4" style="background-color : gainsboro" >
        <div class="d-flex flex-row" style="height : 30%; width : 100%">
            <img class="m-3 border rounded-4"src="{{state.image.url}}" alt=""/>
            <div class="content-block m-3">{{state.description}}</div>
        </div>
        
    </div>
    <div class="container my-3 p-2 rounded-4 d-flex" >
        <div class="divider d-flex flex-wrap gap-2" >
            <div class="locations p-2 rounded-4 me-1" style="width:70%; background-color : gainsboro">
                <div class="text-center">
                    <h3>Locations</h3>
                </div>
                {%for item in locations%}
                <div class="card" style="width: 50%">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="card-img-top" style="height:100%" />
                    <div class="card-body">
                        <h3 class="card-title text-center">{{ item.name }}</h3>
                        <p class="card-text" style="max-height: 144px; overflow-y: scroll;">{{ item.description }}</p>
                    </div>
                </div>
                {%endfor%}

            </div>
            <div class="ethnic-dishes p-2 rounded-4 ms-1 justify-content-end" style="width: 25%;background-color : gainsboro">
                <div class="text-center">
                    <h3>Ethnic Dishes</h3>
                </div>
                <div class="image-gallery">
                    {% for image in response %}
                        <div class="image mt-3 mb-3 text-center">
                            <img src="{{ image }}" alt="Ethnic Dish">
                        </div>
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </div>
</div>
{%endblock%}
